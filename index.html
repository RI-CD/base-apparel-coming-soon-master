<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="head"></div>
      <div class="image"></div>
      <div class="content">
        <h2 class="title" id="first">We're</h2>
        <h2 class="title second">Coming</h2>

        <h2 class="title second">Soon</h2>

        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="functional">
          <form class="fin">
            <input type="email" placeholder=" Email Address " class="email" />
            <img
              src="./images/icon-error.svg"
              class="icon-error hidden"
              alt="error"
            />
            <button type="submit" aria-label="Submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
        </div>
        <div class="err hidden">
          <p>Please provide an email address</p>
        </div>
        <div class="error hidden">
          <p>Please provide a valid address</p>
        </div>
        <div class="validate hidden">
          <p>Arigato!</p>
        </div>
      </div>
    </div>
    <script>
      const button = document.querySelector(".btn");
      const input = document.querySelector(".email");
      const errmsg = document.querySelector(".err");
      const valid = document.querySelector(".validate");
      const bye = document.querySelector(".error");
      const icon = document.querySelector(".icon-error");
      let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      button.addEventListener("click", () => {
        if (input.value == "") {
          errmsg.classList.remove("hidden");
          icon.classList.remove("hidden");
        } else if (input.value.match(mailformat)) {
          valid.classList.remove("hidden");
        } else {
          bye.classList.remove("hidden");
          icon.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
